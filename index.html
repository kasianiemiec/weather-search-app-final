<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Enter a city..." />
      <input type="submit" value="Search" />
    </form>
    <hr />
    <h1>Rzeszów</h1>
    <h4>Monday 10:00</h4>
    <h2>
      <div class="temp">☀ 29°C</div>
      <div class="description">Mostly Sunny</div>
    </h2>
    <ul>
      <li>Tue ☀ 29°C</li>
      <li>Wed ☀ 29°C</li>
      <li>Thu ☀ 29°C</li>
      <li>Fri ☀ 29°C</li>
    </ul>

      and hosted on

      >
